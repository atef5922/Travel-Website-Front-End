<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Travello</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configure Tailwind to use the Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#2F4F4F', /* Dark Slate Gray */
                        'accent-red': '#ff6b6b', /* Coral/Red accent for logo */
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navigation (Using Tailwind classes) -->
<nav class="bg-primary-dark shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a class="text-2xl font-extrabold text-accent-red tracking-wider" href="index.html">
                    Travello
                </a>
            </div>
            <!-- Menu Items -->
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a href="index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150">Home</a>
                    <a href="book.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150">Book</a>
                    <a href="packages.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150">Packages</a>
                    <a href="destinations.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150">Destinations</a>
                    <a href="about.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150">About</a>
                    <a href="contact.html" class="bg-gray-700 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Contact</a>
                    <button class="bg-accent-red text-white border border-accent-red hover:bg-transparent hover:text-accent-red px-4 py-2 rounded-full text-sm font-medium transition duration-300">Register</button>
                </div>
            </div>
            <!-- Mobile Menu Button (Hamburger) - Not fully implemented for JS simplicity but good practice -->
            <div class="-mr-2 flex md:hidden">
                <button type="button" class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!-- Icon SVG for responsiveness -->
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto p-4 md:p-10">

    <div class="text-center mb-10">
        <h1 class="text-5xl font-extrabold text-primary-dark mb-4">Get In Touch</h1>
        <p class="text-xl text-gray-600">We'd love to hear from you!</p>
    </div>

    <!-- Contact Information Section -->
    <section id="contact-info" class="mb-12 bg-white p-6 rounded-xl shadow-md max-w-xl mx-auto">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Contact Details</h2>
        <div class="space-y-3 text-lg text-gray-700">
            <p class="flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-accent-red" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/></svg> Email: <a href="mailto:info@travello.com" class="ml-2 font-medium text-primary-dark hover:underline">info@travello.com</a></p>
            <p class="flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-accent-red" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7 2a2 2 0 00-2 2v12a2 2 0 002 2h6a2 2 0 002-2V4a2 2 0 00-2-2H7zm3 14a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/></svg> Phone: <a href="tel:+30123456789" class="ml-2 font-medium text-primary-dark hover:underline">+30 123 456 789</a></p>
        </div>
    </section>

    <!-- Feedback/Contact Form Section -->
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Give Your Feedback</h2>
    
    <div class="flex justify-center">
        <!-- Contact Form (Fixed Size/Layout) -->
        <div class="w-full lg:w-3/5 xl:w-1/2 bg-white p-8 sm:p-12 rounded-2xl shadow-2xl border border-gray-200">
            <form id="feedbackForm">
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-accent-red focus:border-accent-red transition duration-150" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-accent-red focus:border-accent-red transition duration-150" required>
                </div>
                <div class="mb-8">
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your detailed feedback or inquiry" 
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-accent-red focus:border-accent-red resize-none transition duration-150" required></textarea>
                </div>
                
                <!-- Submission Message Area -->
                <div id="messageBox" class="text-center p-3 rounded-lg hidden mb-6 font-semibold" role="alert"></div>

                <button type="submit" 
                        class="w-full bg-primary-dark text-white font-bold py-3 px-4 rounded-full 
                               hover:bg-gray-700 transition duration-300 transform hover:scale-105 shadow-md">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    // Simple JavaScript to handle form submission and show a success message
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        const form = event.target;
        const messageBox = document.getElementById('messageBox');
        
        // Simulate sending data (in a real app, you'd fetch() here)
        setTimeout(() => {
            // Display success message
            messageBox.textContent = 'Thank you for your feedback! We will get back to you shortly.';
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-800');
            messageBox.classList.add('bg-green-100', 'text-green-800');
            form.reset(); // Clear the form
        }, 800);
    });
</script>

</body>
</html>
